<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Slot Machine</title>
    <link rel="stylesheet" type="text/css" href="Slot.css">

    <!-- Links HTML to CSS -->

    <script src="Slot.css"></script>

    <script src="Slots.js"></script>
</head>

<body>
<div class="hd">
</div>
<div class="bd">
    <!-- Title on page -->
    <h1>Slot Machine</h1>

    <!-- Creates reel container -->
    <div class="container">
        <div class="slot-wrapper">



            <div id="slot" class="slot">


                <p id="num"></p>


            </div>

            <div id="slot2" class="slot">


                <p id="num2"></p>


            </div>

            <div id="slot3" class="slot">


                <p id="num3"></p>


            </div>



            <div class="clear">

            </div>
        </div>
        <div id="result"></div>


        <!-- Begins rotation-->
        <div><button onclick="someFunc()">Spin Now!</button></div>
    </div>
    </div>

<div class="score">
    <label>Score</label> <p id="score"></p>
    </div>

<br><br><br>
<div class="win">
    <label>Win:</label><br>
    <label>1 1 1 = 3</label><br>
    <label>2 2 2 = 6</label><br>
    <label>3 3 3 = 9</label><br>
    <label>4 4 4 = 12</label><br>
    <label>5 5 5 = 15</label><br>
    <label>6 6 6 = 18</label><br>
    <label>7 7 7 = 21</label><br>
    <label>8 8 8 = 24</label><br>
    <label>9 9 9 = 27</label>
</div>


</body>
</html>
